<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化界面</title>
    <link rel="stylesheet" href="css/dec.css">
</head>
<body>
    <header class="header">
        <h2>数据可视化</h2>
    </header>
    <div class="alldata clearfix">
        <div class="content">
            <div class="col">
                <div class="panel-wrapper1">
                    <div class="panel" id="myclock"></div>
                    <script src="js/cl.js"></script>
                    <h2 class = "Add_tag">
                        检测地点：
                        <br><br>
                        今日总访问：
                    </h2>
                </div>
                <div class="panel-wrapper2">
                    <div class="panel">
                        <img src="img/Test_Data.png" alt="" class = "Data_2">
                        <br>
                        <p class = "pit_tag2">热度数据图</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel fill">
                    <img src="img/Hot_point2.png" alt="" class = "Data_1">
                    <br>
                    <p class = "pit_tag">近七天该区域访问情况</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
